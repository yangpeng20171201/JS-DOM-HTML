<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改变HTML属性</title>
</head>

<body>
    <!-- document.getElementById(id).attribute=new value -->
    <img id="image" src="./img/火影1 (1).jpg" width="160" height="120">
    <script>
        document.getElementById("image").src = "./img/火影1 (2).jpg";
    </script>
    <p>原图片为 ./img/火影1 (1).jpg,脚本将图片修改为 cover_javascript.png</p>

</body>

</html>

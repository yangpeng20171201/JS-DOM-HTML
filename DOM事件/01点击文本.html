<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点击文本改变内容</title>
</head>

<body>
    <script>
        function changetext(id) {
            id.innerHTML = "Ooops!";
        }
    </script>
    </head>

    <body>

        <h1 onclick="changetext(this)">点击文本!</h1>
    </body>

</html>

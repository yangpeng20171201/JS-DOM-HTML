<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onload事件</title>
</head>

<body onload="message()">
    事件将在加载完成之后完成.
    <script>
        function message() {
            alert("事件加载完成");
        }
    </script>

</body>

</html>
